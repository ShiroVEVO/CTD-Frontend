<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <p id = "descuentos">20% de descuento en todos los productos!</p>
        <div id = "pegada">
            <a href="../index.html"><img src="../img/icono.png"></a>
            <h1>Ecommerce</h1>
        </div>
    </header>

    <main class = "agrandado">
        <h2>Registro</h2>
        <form>
            <input type = "text" placeholder = " Nombre y Apellido" action = "" method = "" required name = "nombreApellido">
            <input type = "email" placeholder=" Correo Electrónico" action = "" method = "" required name = "correoElectrónico">
            <input type = "password" placeholder=" Contraseña" action = "" method = "" required name = "contraseña">
            <select action = "" method = "" required name = "país">
                <option hidden selected>país...</option>
                <option value = "Colombia">Colombia</option>
                <option value = "Argentina">Argentina</option>
                <option value = "Chile">Chile</option>
                <option value = "Ecuador">Ecuador</option>
            </select>
            <div id = "botones">
                <input type = "reset" value = "Resetear" class = "botonOscuro">
                <input type = "submit" value = "Registrar" class = "botonClaro">  
            </div>
        </form>
    </main>
    
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
